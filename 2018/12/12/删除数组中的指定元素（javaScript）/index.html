        <h1 class="title">删除数组中的指定元素（javaScript）</h1>
        <div class="stuff">
            <span>十二月 12, 2018</span>
            
  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/javaScript/">javaScript</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/js工具/">js工具</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/数组/">数组</a></li></ul>


        </div>
        <div class="content markdown">
            <h3 id="1、使用-indexOf-方法"><a href="#1、使用-indexOf-方法" class="headerlink" title="1、使用 indexOf 方法"></a>1、使用 <strong>indexOf</strong> 方法</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 查找删除元素的位置</span></span><br><span class="line"><span class="built_in">Array</span>.prototype.indexOf = <span class="function"><span class="keyword">function</span>(<span class="params">val</span>) </span>&#123;</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; <span class="keyword">this</span>.length; i++) &#123;</span><br><span class="line">		<span class="keyword">if</span> (<span class="keyword">this</span>[i] == val) <span class="keyword">return</span> i;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 进行删除操作</span></span><br><span class="line"><span class="built_in">Array</span>.prototype.remove = <span class="function"><span class="keyword">function</span>(<span class="params">val</span>) </span>&#123;</span><br><span class="line">	<span class="keyword">var</span> index = <span class="keyword">this</span>.indexOf(val);</span><br><span class="line">	<span class="keyword">if</span> (index &gt; <span class="number">-1</span>) &#123;</span><br><span class="line">		<span class="keyword">this</span>.splice(index, <span class="number">1</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<p>我这时候有一个数组</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> arr = [<span class="string">'a'</span>,<span class="string">'b'</span>,<span class="string">'c'</span>,<span class="string">'d'</span>]</span><br></pre></td></tr></table></figure>
<p>假如我们要删除其中的c,就可以使用：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">arr.remove(<span class="string">'c'</span>);</span><br></pre></td></tr></table></figure>
<hr>
<h3 id="2、使用集合-Set-的方式"><a href="#2、使用集合-Set-的方式" class="headerlink" title="2、使用集合 Set 的方式"></a>2、使用集合 <strong>Set</strong> 的方式</h3><p>JavaScript的数组中默认不支持删除指定元素的操作，故我们使用集合的方式去处理</p>
<p>ES6中新加入了集合类型Set()，因为集合本身支持add()，delete()，remove()，forEach()等操作。</p>
<p>比如这时候我想删除c：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> arr = [<span class="string">'a'</span>,<span class="string">'b'</span>,<span class="string">'c'</span>,<span class="string">'d'</span>,<span class="string">'e'</span>];</span><br><span class="line"><span class="keyword">var</span> arrSet = <span class="keyword">new</span> <span class="built_in">Set</span>(arr);</span><br><span class="line">arrSet.delete(<span class="string">'c'</span>);</span><br><span class="line"><span class="comment">// 再把集合转换成数组</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">Array</span>.from(arrSet));</span><br></pre></td></tr></table></figure>
