ass="line">        newCodeArr[index] = value;</span><br><span class="line">        <span class="keyword">this</span>.setState(&#123;</span><br><span class="line">            codeArr: newCodeArr</span><br><span class="line">        &#125;);</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">this</span>.props.onChangeValue) &#123;</span><br><span class="line">            <span class="keyword">this</span>.props.onChangeValue(<span class="string">'code'</span>, newCodeArr)</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (index === newCodeArr.length - <span class="number">1</span>) <span class="keyword">return</span>;</span><br><span class="line">        (<span class="keyword">this</span>.refs[<span class="string">`inputRef<span class="subst">$&#123;index + <span class="number">1</span>&#125;</span>`</span>] <span class="keyword">as</span> any).focus();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 通过按键触发</span></span><br><span class="line">    @autobind</span><br><span class="line">    private onChangeCode_hand(index, value): any &#123;</span><br><span class="line">        <span class="keyword">this</span>.isChange = <span class="literal">false</span>;</span><br><span class="line">        <span class="keyword">let</span> newCodeArr: string[] = <span class="keyword">this</span>.state.codeArr.slice(<span class="number">0</span>);</span><br><span class="line">        newCodeArr[index] = value;</span><br><span class="line">        <span class="keyword">this</span>.setState(&#123;</span><br><span class="line">            codeArr: newCodeArr</span><br><span class="line">        &#125;);</span><br><span class="line">        <span class="comment">// 判断是否是最后一个框</span></span><br><span class="line">        <span class="keyword">if</span> (index === <span class="number">5</span>) &#123;</span><br> <figure class="highlight less"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">@VerificationPrefixCls:</span> verification;</span><br><span class="line"></span><br><span class="line"><span class="selector-class">.@&#123;VerificationPrefixCls&#125;</span> &#123;</span><br><span class="line">    <span class="attribute">position</span>: relative;</span><br><span class="line">    <span class="selector-tag">&amp;</span><span class="selector-tag">-cover</span> &#123;</span><br><span class="line">        <span class="attribute">position</span>: absolute;</span><br><span class="line">        <span class="attribute">height</span>: <span class="number">100%</span>;</span><br><span class="line">        <span class="attribute">width</span>: <span class="number">75%</span>;</span><br><span class="line">        <span class="attribute">z-index</span>: <span class="number">9</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="selector-tag">&amp;</ <!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
